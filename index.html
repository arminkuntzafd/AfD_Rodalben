<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfD Rodalben</title>
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #005ea5;
      color: white;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    nav {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 999;
      background: #003b70;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 0 10px;
    }

    nav > button,
    .dropdown .dropbtn {
      background: #003b70;
      color: white;
      border: none;
      padding: 14px 16px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button:hover,
    .dropdown:hover .dropbtn {
      background-color: #005ea5;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      background-color: #f9f9f9;
      min-width: 180px;
      z-index: 1001;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    .dropdown-content button,
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background: white;
      border: none;
      width: 100%;
      text-align: left;
    }

    .dropdown-content button:hover,
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 130px 20px 80px; /* Platz für Header (70) + Nav (50) + Footer (60) */
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #003b70;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 999;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    form button {
      padding: 10px 20px;
      background: #005ea5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>
    <a href="#" onclick="zeige('start'); return false;">
      <img src="AfD_Logo_blau.png" alt="Logo" />
    </a>
  </div>
  <div>
    <h1>AfD Rodalben</h1>
    <p>Informationen & Aktuelles aus der Region</p>
  </div>
  <div id="header-temp">Lade...</div>
</header>

<nav>
  <button onclick="zeige('start')">Start</button>
  <button onclick="zeige('ueberuns')">Über uns</button>

  <div class="dropdown">
    <button class="dropbtn">Kontakt ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kontakt')">E-Mail</button>
      <button onclick="zeige('lage')">Lage</button>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Satzungen ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kreissatzung')">Kreissatzung</button>
      <button onclick="zeige('landessatzung')">Landessatzung</button>
      <button onclick="zeige('bundessatzung')">Bundessatzung</button>
    </div>
  </div>

  <button onclick="zeige('bilder')">Bilder</button>

  <div class="dropdown">
    <button class="dropbtn">Verschiedenes ▾</button>
    <div class="dropdown-content">
      <a href="https://www.afd.de/mitglied-werden/" target="_blank">Mitglied werden</a>
      <a href="#" onclick="zeige('spenden'); return false;">Spenden</a>
      <a href="#" onclick="zeige('impressum'); return false;">Impressum</a>
      <a href="#" onclick="zeige('datenschutz'); return false;">Datenschutz</a>
    </div>
  </div>

  <button onclick="zeige('blog')">Blog</button>
</nav>

<main>
  <!-- Hier folgen deine Section-Inhalte wie vorher (start, ueberuns, kontakt, etc.) -->
  <section id="start" class="active">
    <h2>Willkommen</h2>
    <p>Hier findest du Neuigkeiten, Termine und politische Beiträge rund um die Arbeit der AfD Rodalben.</p>
    <img src="Rathaus.jpg" alt="Rathaus Rodalben" style="max-width: 100%;" />
  </section>
  <!-- Weitere <section> Elemente folgen wie gehabt -->
</main>

<footer>
  <p>&copy; 2025 AfD Rodalben – Ortsverband Südwestpfalz</p>
</footer>

<script>
  function zeige(id) {
    document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
    const ziel = document.getElementById(id);
    if (ziel) ziel.classList.add("active");
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function ladeTemperaturHeader() {
    const lat = 49.24, lon = 7.64;
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=Europe/Berlin`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const temp = data.current_weather?.temperature;
      document.getElementById("header-temp").textContent = temp ? `${temp.toFixed(1)} °C` : "Keine Daten";
    } catch {
      document.getElementById("header-temp").textContent = "Fehler";
    }
  }

  ladeTemperaturHeader();
</script>

</body>
</html>
