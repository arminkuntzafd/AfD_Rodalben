<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD Rodalben</title>
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 110px;
      background: #f9f9f9;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #005ea5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0 15px;
      font-size: 1.5em;
    }

    header p {
      margin: 0;
      font-size: 0.9em;
    }

    nav {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: #003b70;
      display: flex;
      flex-wrap: wrap;
      padding: 0 10px;
      z-index: 999;
      height: 50px;
      align-items: center;
    }

    nav > button,
    .dropdown > button.dropbtn {
      background: #003b70;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      height: 50px;
    }

    nav > button:hover,
    .dropdown:hover > button.dropbtn {
      background-color: #005ea5;
    }

    .dropdown {
      position: relative;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #003b70;
      min-width: 180px;
      top: 50px;
      left: 0;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown-content button,
    .dropdown-content a {
      background: #003b70;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }

    .dropdown-content button:hover,
    .dropdown-content a:hover {
      background-color: #005ea5;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      min-height: 80vh;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      border: none;
    }

    footer {
      background-color: #003b70;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 10px 20px;
      background: #005ea5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <div>
    <a href="#" onclick="zeige('start'); return false;">
      <img src="AfD_Logo_blau.png" alt="Logo" />
    </a>
  </div>
  <div>
    <h1>AfD Rodalben</h1>
    <p>Informationen & Aktuelles aus der Region</p>
  </div>
</header>

<nav>
  <button onclick="zeige('start')">Start</button>
  <button onclick="zeige('ueberuns')">Über uns</button>

  <div class="dropdown">
    <button class="dropbtn">Kontakt ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kontakt')">E-Mail</button>
      <button onclick="zeige('lage')">Lage</button>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Satzungen ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kreissatzung')">Kreissatzung</button>
      <button onclick="zeige('landessatzung')">Landessatzung</button>
      <button onclick="zeige('bundessatzung')">Bundessatzung</button>
    </div>
  </div>

  <button onclick="zeige('bilder')">Bilder</button>

  <div class="dropdown">
    <button class="dropbtn">Verschiedenes ▾</button>
    <div class="dropdown-content">
      <a href="https://www.afd.de/mitglied-werden/" target="_blank" rel="noopener noreferrer">Mitglied werden</a>
      <button onclick="zeige('spenden')">Spenden</button>
      <button onclick="zeige('impressum')">Impressum</button>
      <button onclick="zeige('datenschutz')">Datenschutz</button>
    </div>
  </div>

  <button onclick="zeige('blog')">Blog</button>
</nav>

<main>
  <!-- Deine Sections bleiben unverändert -->
  <!-- Abschnittsinhalt wie vorher, inklusive "start", "kontakt", "spenden" usw. -->
</main>

<footer>
  <p>&copy; 2025 AfD Rodalben</p>
</footer>

<script>
  function zeige(id) {
    const sections = document.querySelectorAll('main section');
    sections.forEach(s => s.classList.remove('active'));
    const target = document.getElementById(id);
    if (target) target.classList.add('active');
    window.scrollTo(0,0);
  }
</script>

</body>
</html>
