<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD Rodalben</title>
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      height: 40px;
    }

    nav {
      background-color: #005288;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      height: 40px;       /* Einheitliche Höhe */
      line-height: 40px;  /* Vertikale Zentrierung */
      padding: 0 1rem;
      font-size: 1rem;
    }

    /* Dropdown-Styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown button {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #005288;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      top: 100%;
      left: 0;
      border-radius: 0 0 8px 8px;
    }

    .dropdown-content button {
      color: white;
      padding: 12px 16px;
      text-align: left;
      width: 100%;
      display: block;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: normal;
      height: auto;
      line-height: normal;
    }

    .dropdown-content button:hover {
      background-color: #003f6b;
    }

    /* Dropdown anzeigen bei Hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: 1rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    section.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <img src="AfD_Logo_blau.png" alt="Logo AfD" />
  <div>
    <h1>AfD Rodalben</h1>
    <p>Ortsverband Südwestpfalz</p>
  </div>
</header>

<nav>
  <button onclick="zeige('start')">Startseite</button>

  <div class="dropdown">
    <button>Satzungen ▼</button>
    <div class="dropdown-content">
      <button onclick="zeige('satzung1')">Satzung 1</button>
      <button onclick="zeige('satzung2')">Satzung 2</button>
    </div>
  </div>

  <button onclick="zeige('kontakt')">Kontakt</button>
</nav>

<section id="start" class="active">
  <h2>Willkommen</h2>
  <p>Hier steht der Inhalt der Startseite...</p>
</section>

<section id="satzung1">
  <h2>Satzung 1</h2>
  <p>Details und Inhalte der Satzung 1...</p>
</section>

<section id="satzung2">
  <h2>Satzung 2</h2>
  <p>Details und Inhalte der Satzung 2...</p>
</section>

<section id="kontakt">
  <h2>Kontakt</h2>
  <p>Kontaktinformationen und Formular...</p>
</section>

<footer>
  <p>&copy; 2025 AfD Rodalben – Ortsverband Südwestpfalz</p>
</footer>

<script>
  function zeige(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    const ziel = document.getElementById(id);
    if (ziel) ziel.classList.add('active');
  }
</script>

</body>
</html>
