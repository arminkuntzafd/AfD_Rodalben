<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD Rodalben</title>
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 110px;
      background: #f9f9f9;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #005ea5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header p {
      margin: 0;
      font-size: 0.9em;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
    }

    #suchfeld {
      padding: 4px 6px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      width: 120px;
    }

    #uhrzeit,
    #temperatur {
      font-family: monospace;
      font-size: 13px;
      white-space: nowrap;
    }

    nav {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: #003b70;
      display: flex;
      flex-wrap: wrap;
      padding: 0 10px;
      z-index: 999;
      height: 50px;
      align-items: center;
    }

    nav > button,
    .dropdown > button.dropbtn {
      background: #003b70;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      height: 50px;
    }

    nav > button:hover,
    .dropdown:hover > button.dropbtn {
      background-color: #005ea5;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 180px;
      top: 50px;
      left: 0;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown-content button,
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background: white;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }

    .dropdown-content button:hover,
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      min-height: 80vh;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      border: none;
    }

    footer {
      background-color: #003b70;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 10px 20px;
      background: #005ea5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <a href="#" onclick="zeige('start'); return false;">
      <img src="AfD_Logo_blau.png" alt="Logo" />
    </a>
    <div>
      <h1>AfD Rodalben</h1>
      <p>Informationen & Aktuelles aus der Region</p>
    </div>
  </div>

  <div class="header-right">
    <input type="text" id="suchfeld" placeholder="Suche..." />
    <div id="uhrzeit">--:--:--</div>
    <div id="temperatur">-- °C</div>
  </div>
</header>

<!-- NAVIGATION -->
<nav>
  <button onclick="zeige('start')">Start</button>
  <button onclick="zeige('ueberuns')">Über uns</button>
  <div class="dropdown">
    <button class="dropbtn">Kontakt ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kontakt')">E-Mail</button>
      <button onclick="zeige('lage')">Lage</button>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Satzungen ▾</button>
    <div class="dropdown-content">
      <button onclick="zeige('kreissatzung')">Kreissatzung</button>
      <button onclick="zeige('landessatzung')">Landessatzung</button>
      <button onclick="zeige('bundessatzung')">Bundessatzung</button>
    </div>
  </div>
  <button onclick="zeige('bilder')">Bilder</button>
  <div class="dropdown">
    <button class="dropbtn">Verschiedenes ▾</button>
    <div class="dropdown-content">
      <a href="https://www.afd.de/mitglied-werden/" target="_blank">Mitglied werden</a>
      <button onclick="zeige('spenden')">Spenden</button>
      <button onclick="zeige('impressum')">Impressum</button>
      <button onclick="zeige('datenschutz')">Datenschutz</button>
    </div>
  </div>
  <button onclick="zeige('blog')">Blog</button>
</nav>

<main>
  <!-- SECTIONS ... wie bisher (start, kontakt, etc.) -->
</main>

<footer>
  <p>&copy; 2025 AfD Rodalben</p>
</footer>

<!-- SECTION-AUSWAHL-SKRIPT -->
<script>
  function zeige(id) {
    const sections = document.querySelectorAll('main section');
    sections.forEach(s => s.classList.remove('active'));
    const target = document.getElementById(id);
    if (target) target.classList.add('active');
    window.scrollTo(0,0);
  }

  function updateUhrzeit() {
    const jetzt = new Date();
    const uhrzeit = jetzt.toLocaleTimeString('de-DE');
    document.getElementById('uhrzeit').textContent = uhrzeit;
  }

  setInterval(updateUhrzeit, 1000);
  updateUhrzeit();

  function ladeTemperatur() {
    // Temperatur kann über externe API geladen werden (hier nur Platzhalter)
    document.getElementById('temperatur').textContent = "21 °C";
  }

  ladeTemperatur();
</script>

</body>
</html>
