<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD Rodalben</title>
  <link rel="icon" type="image/png" href="AfD_Logo_blau.png" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      /* Abstand oben und unten für fixe Header, Nav und Footer */
      padding-top: 160px;  /* Header (80) + Nav (40) */
      padding-bottom: 50px; /* Footer */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header fixiert */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 1000;
    }

    /* Logo links, Text rechts daneben */
    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header div {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Nav direkt unter dem Header */
    nav {
      position: fixed;
      top: 80px; /* exakt Höhe des Headers */
      left: 0;
      right: 0;
      background-color: #005288;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5rem 1rem;
      gap: 1rem;
      z-index: 999;
    }

    /* Buttons in der Nav */
    nav button, .dropbtn {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 12px;
      font-size: 1rem;
    }

    /* Dropdown Container */
    .dropdown {
      position: relative;
    }

    /
